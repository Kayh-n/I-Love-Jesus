<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Like God</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="segment">Listen without interrupting</div>
        <div class="segment">Speak without accusing</div>
        <div class="segment">Give without sparing</div>
        <div class="segment">Pray without ceasing</div>
        <div class="segment">Enjoy without complaint</div>
        <div class="segment">Answer without arguing</div>
        <div class="segment">Forgive without punishing</div>
        <div class="segment">Trust without wavering</div>
        <div class="segment">Promise without forgetting</div>
      </div>
      <div class="pointer"></div>
      <button id="spin-button">Spin</button>
      <div class="result"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
